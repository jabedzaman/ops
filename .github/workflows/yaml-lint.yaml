name: YAML Lint

on:
  push:
    branches: [main]
    paths:
      - "ansible/**/*.yaml"
      - "ansible/**/*.yml"
      - "k8s/**/*.yaml"
      - "k8s/**/*.yml"
  pull_request:
    branches: [main]
    paths:
      - "ansible/**/*.yaml"
      - "ansible/**/*.yml"
      - "k8s/**/*.yaml"
      - "k8s/**/*.yml"

jobs:
  lint:
    name: Lint YAML Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install yamllint
        run: pip install yamllint

      - name: Lint Ansible YAML files
        run: yamllint ansible/ --config-file .yamllint

      - name: Lint Kubernetes YAML files
        run: yamllint k8s/ --config-file .yamllint
