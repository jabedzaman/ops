# MongoDB IngressRoute (TCP)
# Note: MongoDB uses TCP protocol, not HTTP
# This requires Traefik TCP router configuration

---
apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: mongodb-tcp
  namespace: mongodb
spec:
  entryPoints:
    - mongodb
  routes:
    - match: HostSNI(`*`)
      services:
        - name: mongodb-svc
          port: 27017
