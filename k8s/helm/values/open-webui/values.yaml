# Open WebUI Helm Values
# Connects to Ollama service in ollama namespace

ollama:
  enabled: false

ollamaUrls:
  - http://ollama.ollama.svc.cluster.local:11434

# WebUI configuration
env:
  - name: WEBUI_URL
    value: "https://ai.zaman.lol"

persistence:
  enabled: true
  size: 2Gi
  storageClass: longhorn
  accessModes:
    - ReadWriteOnce

ingress:
  enabled: false

service:
  type: ClusterIP
  port: 80
