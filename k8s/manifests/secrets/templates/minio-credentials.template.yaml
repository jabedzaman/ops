---
# Template for MinIO root credentials secret
# To seal this secret:
# kubeseal --controller-name=sealed-secrets --controller-namespace=sealed-secrets --format yaml < minio-credentials.yaml > ../sealed-secrets/sealed-secret-minio-credentials.yaml
apiVersion: v1
kind: Secret
metadata:
  name: minio-credentials
  namespace: minio
type: Opaque
stringData:
  rootUser: "admin"
  rootPassword: "your-password-here"
