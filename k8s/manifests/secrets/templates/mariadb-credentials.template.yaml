---
# Template for MariaDB credentials secret
# To seal this secret:
# kubeseal --controller-name=sealed-secrets --controller-namespace=sealed-secrets --format yaml < mariadb-credentials.template.yaml > ../sealed-secrets/sealed-secret-mariadb-credentials.yaml
apiVersion: v1
kind: Secret
metadata:
  name: mariadb-credentials
  namespace: mariadb
type: Opaque
stringData:
  mariadb-root-password: "your-password-here"
  mariadb-password: "your-password-here"
