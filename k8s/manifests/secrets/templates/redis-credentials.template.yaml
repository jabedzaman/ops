---
# Template for Redis credentials secret
# To seal this secret:
# kubeseal --controller-name=sealed-secrets --controller-namespace=sealed-secrets --format yaml < redis-credentials.template.yaml > ../sealed-secrets/sealed-secret-redis-credentials.yaml
apiVersion: v1
kind: Secret
metadata:
  name: redis-credentials
  namespace: redis
type: Opaque
stringData:
  redis-username: "admin"
  redis-password: "your-redis-password-here"
