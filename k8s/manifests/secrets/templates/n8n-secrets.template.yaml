---
# Template for n8n secrets
# To seal this secret:
# kubeseal --controller-name=sealed-secrets --controller-namespace=sealed-secrets --format yaml < n8n-secrets.yaml > ../sealed-secrets/sealed-secret-n8n.yaml
apiVersion: v1
kind: Secret
metadata:
  name: n8n-secrets
  namespace: n8n
type: Opaque
stringData:
  # Encryption key for credentials (generate with: openssl rand -hex 32)
  N8N_ENCRYPTION_KEY: "your-encryption-key-here"
