---
# Step 1: Create the secret (DO NOT apply this directly, seal it first!)
# kubectl create secret generic twingate-connector-credentials \
#   --from-literal=accessToken='YOUR_ACCESS_TOKEN' \
#   --from-literal=refreshToken='YOUR_REFRESH_TOKEN' \
#   --namespace=twingate \
#   --dry-run=client -o yaml > /tmp/twingate-secret.yaml

# Step 2: Seal the secret
# kubeseal --format=yaml \
#   --cert=/path/to/sealed-secrets-cert.pem \
#   < /tmp/twingate-secret.yaml > k8s/manifests/secrets/sealed-secrets/twingate-connector-credentials.yaml

# Step 3: Apply the sealed secret
# kubectl apply -f k8s/manifests/secrets/sealed-secrets/twingate-connector-credentials.yaml

# The sealed secret will look like this:
